<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="bike">
        <header>
            <div class="logo">
                <img src="./assests/css/image/logo.png" alt="logo" class="logo-img">
            </div>
            <div class="button">
                <a href="#" class="text">Test Drive</a>
            </div>
        </header>
        <nav>
            <div class="content">
                <div class="heading">
                    <h2 class="heading-brand">THE BMW</h2>
                    <h1 class="heading-type">G 310 R</h1>
                </div>
                <p class="sub-heading">
                    The strength of the G 310 R is in its lightness and agillity. The bike not only delivers fun in the big-city tumuit, but also when you are redefining the city limits when changing corners quickly.
                </p>
                <div class="choose-color">
                    <p class="text-color"> Choose your color</p>
                    <div class="select-color">
                        <div id="red"></div>
                        <div id="blue"></div>
                        <div id="black"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <script>
        let btnRed = document.getElementById("red");
        let btnBlue = document.getElementById("blue");
        let btnBlack = document.getElementById("black");
        let bike = document.getElementById("bike");
        btnRed.onclick = function() {
            bike.style.backgroundImage = "url(./css/image/BMW1.png)";
        }
        btnBlue.onclick = function() {
            bike.style.backgroundImage = "url(./css/image/BMW2.png)";
        }
        btnBlack.onclick = function() {
            bike.style.backgroundImage = "url(./css/image/BMW3.png)";
        }
    </script>
</body>
</html>
